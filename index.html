<html>
<head>
	<title>List App</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximun-scale=1"/>
		<link rel="stylesheet" href="jqm/jquery.mobile-1.4.2.min.css"/>
		<link rel="stylesheet" href="jqm/jquery.mobile.theme-1.4.2.min.css"/>
		<script type="text/javascript" src="js/cordova.js"></script>
		<script src="js/jquery-1.8.3.js"></script>
		<script src="jqm/jquery.mobile-1.4.2.min.js"></script>
		
		<style>
			img.fullscreen {
				max-height: 100%;
				max-width: 100%;
				}
		</style>
		
</head>
<body>
	<div id="photos" class="wrapper" data-role="page">
		<header data-role="header">
			<h1>My Photos</h1>
		</header>
		<article data-role="content">
			<ul data-role="listview" data-filter="true">
				<li>
					<a href="#dog">
					<h1>Miniature Doberman Pinscher</h1>
					<img src="img/condor2.jpg" alt="Min Pin"/>
					<p>This is what happens when a
					friend brings a dog to
					the studio.</p>
					</a>
				</li>
				<li>
					<a href="#gummies">
					<h1>Gummy Bears</h1>
					<img src="img/AymaraTux.png" alt="Gummy Bears"
					<p>Three different 
					poster
					boards...mirror for 
					reflection, 
					black for background
					white for
					highlights</p>
					</a>
				</li>
			</ul>
		</article>
		<footer data-role="footer">
			<nav data-role="navbar">
				<ul>
					<li><a href="home" data-icon="home">Home</a></li>
					<li><a href="Photos" data-icon="grid">Photos</a></li>
					<li><a href="Info" data-icon="info">Info</a></li>
				</ul>
			</nav>
		</footer>
	</div>
	
	
	
	
	<div data-role="page" id="dog">
		<header data-role="header">
			<h1>Min Pin</h1>
			<a href="#photos" data-icon="grid data-iconpos="notext">Photos</a>
		</header>
		<img src="img/condor2.jpg" class="fullscreen" alt="MinPin"/>
	</div><!--Page Dog -->
	
	<div data-role="page" id="gummies">
		<header data-role="header">
			<h1>Gummy Bears</h1>
			<a href="#photos" data-icon="grid data-iconpos="notext">Photos</a>
		</header>
		<img src="img/AymaraTux.png" class="fullscreen" alt="MinPin"/>
	</div><!--Page Dog -->
</body>
</html>
